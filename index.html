<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/media.css">

</head>
    <body>
        <nav class="nav">
            <img src="image/nav/logo.svg" alt="#" class="nav__logo">

            <div class="nav__container">
                <div class="nav__elem nav__elem-active">
                    <img src="image/nav/nav-icon/icon-5.svg" alt="#" class="elem-img">
                    <div class="nav__text">Home</div>
                </div>

                <div class="nav__elem">
                    <img src="image/nav/nav-icon/icon-4.svg" alt="#" class="elem-img">
                    <div class="nav__text">Analytics</div>
                </div>

                <div class="nav__elem">
                    <img src="image/nav/nav-icon/icon-3.svg" alt="#" class="elem-img">
                    <div class="nav__text">Analytics</div>
                </div>

                <div class="nav__elem">
                    <img src="image/nav/nav-icon/icon-2.svg" alt="#" class="elem-img">
                    <div class="nav__text">Analytics</div>
                </div>

                <div class="nav__elem">
                    <img src="image/nav/nav-icon/icon.svg" alt="#" class="elem-img">
                    <div class="nav__text">Analytics</div>
                </div>

                <div class="nav__elem">
                    <img src="image/nav/nav-icon/icon-1.svg" alt="#" class="elem-img elem-img-active">
                    <div class="nav__text">Analytics</div>
                </div>
            </div>

            <div class="help__container">
                <div class="help__block">
                    <img src="image/nav/nav-icon/znak.svg" alt="#" class="help-img">
                    <div class="help__text">Get Help</div>
                </div>

                <div class="dark__block">
                    <input type="radio" class="dark">
                    <div class="dark__text">Dark mode</div>
                </div>
            </div>
        </nav>

        <main class="main"></main>
        
        <div class="user__info">
            <div class="info__header">
                <input type="text" class="info__search" placeholder="Search">
                <img src="image/right_block/notification.svg" alt="" class="noftications">
                <img src="image/right_block/avatar.svg" alt="" class="user__avatar">
            </div>

            <div class="info__heading">Wallet</div>
            <div class="info__pay-card">
                <div class="pay__card">
                    <div class="pay__card-top">
                        <img src="image/right_block/right_top/arrow.svg" alt="" class="lightning">
                        <img src="image/right_block/paypass.svg" alt="" class="paypass">      
                    </div>

                    <div class="pay__card-number">
                        1234 5678 9000 0000
                    </div>
                    
                    <div class="pay__card-info">
                        <div class="pay__card-info-text">
                            <div class="pay__card-owner">
                                RAI H OLIVERA
                            </div>
                            <div class="pay__card-date">
                                05/24
                            </div>
                        </div>

                        <div class="pay__card-bank">
                            <img src="image/right_block/right_top/Color.svg" alt="#">
                        </div>
                    </div>
                </div>
            </div>

            <div class="info__heading">Quick transfer</div>
            <div class="pay__transfer">
                <div class="transfer__account-num-container">
                    <input type="text" class="transfer__account-num" placeholder="Account number">

                    <div class="transfer__account-btn">
                        <img src="image/right_block/arrow.svg" alt="#">
                    </div>
                </div>

                <select name="" id="" class="transfer__account-select">
                    <option value="" class="">
                        <div class="account-select-status">
                            Debit
                        </div>
                        <div class="account-select-amount">
                            $10,432
                        </div>
                    </option>
                </select>

                <div class="transfer__account-amount" >
                     <div class="transfer__account-amount-text">Enter amount</div>
                    <input type="text" class="transfer__account-amount-inp">    
                </div>
                    

                <div class="transfer__btns">
                    <button class="transfer__account-send transfer__account-send-blue">
                        Send money
                    </button>
    
                    <button class="transfer__account-send">
                        Save as draft
                    </button>
                </div>
            </div>

            <div class="info__buttons">
                <div class="info__button">
                    <div class="info__button-img-container">
                        <img src="image/right_block/info_btn/icon.svg" alt="" class="info__button-img">
                    </div>
                    <div class="info__button-text">Send</div>
                </div>
                <div class="info__button">
                    <div class="info__button-img-container">
                        <img src="image/right_block/info_btn/icon.svg" alt="" class="info__button-img">
                    </div>
                    <div class="info__button-text">Receive</div>
                </div>
                <div class="info__button">
                    <div class="info__button-img-container">
                        <img src="image/right_block/info_btn/icon.svg" alt="" class="info__button-img">
                    </div>
                    <div class="info__button-text">Invoicing</div>
                </div>
                <div class="info__button">
                    <div class="info__button-img-container">
                        <img src="image/right_block/info_btn/icon.svg" alt="" class="info__button-img">
                    </div>
                    <div class="info__button-text">More</div>
                </div>
            </div>

            <div class="info__heading">Contacts</div>
            <div class="info__contacts">
                <div class="info-block">
                    <div class="info__container">
                        <div class="info__add-btn">
                            <img src="image/right_block/+.svg" alt="">
                            <img src="" alt="">
                        </div>
    
                        <div class="info__avatars">
                            <img src="image/right_block/man.svg" alt="" class="info__avatar">
                            <img src="image/right_block/man.svg" alt="" class="info__avatar">
                            <img src="image/right_block/man.svg" alt="" class="info__avatar">
                            <img src="image/right_block/man.svg" alt="" class="info__avatar">
                            <img src="image/right_block/man.svg" alt="" class="info__avatar">
                        </div>
    
                        <div class="avatar__amount">+35</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script/main.js"></script>
    </body>
</html>
